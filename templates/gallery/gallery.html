<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <link rel="stylesheet" href="{% static 'css/page-load.css' %}">
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
{% include 'header.html' %}

<div class="container" id="container">
  {% for photo in photos %}
    <div class="ph-item" data-index="{{ forloop.counter0 }}">
      <img src="{{ photo.image.url }}"
           alt="{{ photo.title|default:'photo' }}"
           data-caption="{{ photo.title|default:'' }}"
           data-date="{{ photo.created_at|date:'d/m/y' }}">
    </div>
  {% empty %}
    <div class="empty">coming soon...</div>
  {% endfor %}
</div>

<div id="lightbox" class="lightbox hidden">
  {% include 'header.html' %}
  <div class="lightbox-photo">
    <img id="lightbox-img" src="" alt="">
  </div>
  <div class="lightbox-footer">
    <div class="lb-left"></div>
    <div class="lb-center">
      <button id="lb-prev" class="nav-btn">&#8249;</button>
      <button id="lb-next" class="nav-btn">&#8250;</button>
    </div>
    <div class="lb-right" id="lb-caption"></div>
  </div>
</div>

<script src="{% static 'js/gallery.js' %}"></script>
<script src="{% static 'js/page-load.js' %}"></script>

</body>
{% include 'footer.html' %}
</html>
