<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link rel="stylesheet" href="{% static 'css/page-load.css' %}">
    <link rel="stylesheet" href="{% static 'css/catalog.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
{% include 'header.html' %}

<div class="container">
    <div class="row justify-content-center" id="shop-grid">
        {% for product in catalog %}
        <div class="{% if catalog|length == 1 %}col-lg-12{% elif catalog|length == 2 %}col-lg-6 col-md-6{% else %}col-lg-4 col-md-6{% endif %} mb-4">
            <div class="card h-100 {% if product.is_out_of_stock %}out-of-stock{% endif %}">
                <a href="{% url 'shop:product_detail' product.article %}">
                    <img class="card-img-top" src="{{ product.photos.first.image.url }}" alt="{{ product.name }}">
                </a>
                <div class="card-body">
                    <h3 class="card-title">{{ product.name }}</h3>
                    <h5 class="card-price">{{ product.price }} â‚½</h5>
                    {% if product.is_out_of_stock %}
                        <p style="color: brown; font-size: 10px;">out of stock</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/page-load.js' %}"></script>
<script src="{% static 'js/catalog.js' %}"></script>

</body>
{% include 'footer.html' %}
</html>
