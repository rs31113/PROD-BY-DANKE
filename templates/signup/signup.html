<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="{% static 'css/page-load.css' %}">
    <link rel="stylesheet" href="{% static 'css/tour.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
{% include 'header.html' %}

<div class="container">
    <p style="font-weight: bold; color: white;">SIGN UP</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email }}
        <div>
            <p class="accept">{{ form.consent }}
            I have read and accept the <a href="/privacy" target="_blank" class="signup-link">Privacy Policy</a></p>
        </div>
        <button type="submit" class="btn" disabled>Submit</button>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/page-load.js' %}"></script>
<script src="{% static 'js/signup.js' %}"></script>

</body>
{% include 'footer.html' %}
</html>
